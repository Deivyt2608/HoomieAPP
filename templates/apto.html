<!DOCTYPE html>
<html lang="es" >
    <head>
        <meta charset="utf-8">
        <title>Hoomie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/static/imagenes/icono.png" />
        <link rel="stylesheet" href="/static/css/publica.css">
        <link rel="stylesheet" href="/static/css/navbar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <style>
    .formulario-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .formulario-container h2 {
      margin-bottom: 15px;
    }
    .formulario-container label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    .formulario-container input,
    .formulario-container select,
    .formulario-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .formulario-container button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #FFC875;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar" id="navp">
        <div class="logo">
            <a href="inicio"><img src="/static/imagenes/principal.png"></a>
        </div>
        <div class="buttons">
            {% if usuario_logueado %}
                <h2 id="name">Hola, {{ usuario_logueado }}</h2>
                <a href="/logout"><button class="botonAma" id="out">Cerrar sesión</button></a>
                <a href="/perfil"><button class="botonAzu" id="perfil">Ver Perfil</button></a>
            {% else %}
                <a href="ingreso"><button class="botonAzu">Ingresar</button></a>
                <a href="registro"><button class="botonAma">Registrarse</button></a>
            {% endif %}
        </div>
    </nav>
  <div class="formulario-container">
    <h2>Publicar inmueble</h2>
    <form action="/publicar-inmueble" method="post" enctype="multipart/form-data">

      <input type="hidden" name="publicacion_id" value="{{ publicacion_id }}">

      <label for="tipo_inmueble">Tipo de alojamiento</label>
      <select id="tipo_inmueble" name="tipo_inmueble" required>
        <option value="Apartamento">Apartamento</option>
        <option value="Casa">Casa</option>
      </select>

      <h3>Ubicación</h3>
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="barrio">Barrio</label>
      <input type="text" id="barrio" name="barrio" required>

      <label for="ciudad">Ciudad</label>
      <input type="text" id="ciudad" name="ciudad" required>

      <label for="valor_arriendo">Precio arriendo mensual</label>
      <input type="number" id="precio" name="valor_arriendo" placeholder="$COP" required>

      <label for="valor_administracion">Precio administracion mensual</label>
      <input type="number" id="precio" name="valor_administracion" placeholder="$COP" required>

      <label for="area">Área (en m²)</label>
      <input type="number" id="area" name="area_m2" required>

      <label for="num_habitaciones">Numero de habitaciones</label>
      <input type="number" id="num_habitaciones" name="num_habitaciones" required>


      <label for="num_banos">Numero de baños</label>
      <input type="number" id="num_banos" name="num_banos" required>

      <label for="num_parqueaderos">numero de parqueaderos</label>
      <input type="number" id="num_parqueaderos" name="num_parqueaderos" required>

      <label for="">Estrato</label>
      <input type="number" id="estrato" name="estrato" required>

      <label for="genero_preferido">Preferencia de genero</label>
      <select id="genero_preferido" name="genero_preferido" required>
        <option value="Indiferente">Indiferente</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>

      <label for="permite_mascotas">Permite mascotas</label>
      <select id="permite_mascotas" name="permite_mascotas" required>
        <option value=true>Si</option>
        <option value=false>No</option>
      </select>

      <label for="permite_fumadores">Permite fumar</label>
      <select id="permite_fumadores" name="permite_fumadores" required>
        <option value=true>Si</option>
        <option value=false>No</option>
      </select>

      <label for="permite_fiestas">Permite fiestas</label>
      <select id="permite_fiestas" name="permite_fiestas" required>
        <option value=true>Si</option>
        <option value=false>No</option>
      </select>

      <label for="fotos">Fotografías</label>
      <input type="file" id="fotos" name="fotos" accept="image/*" multiple required>


      <button type="submit">Publicar</button>
    </form>
  </div>
</body>
</html>
